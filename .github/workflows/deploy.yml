name: Deploy to Synology NAS

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_FRONTEND: ${{ github.repository }}-frontend
  IMAGE_NAME_BACKEND: ${{ github.repository }}-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (Frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata (Backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend
        uses: docker/build-push-action@v6
        with:
          context: apps/frontend
          file: apps/frontend/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ secrets.FRONTEND_API_URL }}

      - name: Build and push Backend
        uses: docker/build-push-action@v6
        with:
          context: apps/backend
          file: apps/backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload docker-compose to NAS
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SYNOLOGY_HOST }}
          username: ${{ secrets.SYNOLOGY_USER }}
          key: ${{ secrets.SYNOLOGY_SSH_KEY }}
          port: ${{ secrets.SYNOLOGY_SSH_PORT || 22 }}
          source: "deploy/synology/docker-compose.yml"
          target: "${{ secrets.SYNOLOGY_DEPLOY_PATH }}"
          strip_components: 2

      - name: Deploy to Synology NAS
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SYNOLOGY_HOST }}
          username: ${{ secrets.SYNOLOGY_USER }}
          key: ${{ secrets.SYNOLOGY_SSH_KEY }}
          port: ${{ secrets.SYNOLOGY_SSH_PORT || 22 }}
          script: |
            # üëâ Pfad MUSS exakt so existieren wie auf deiner Synology!
            # Beispiel anhand deines Screenshots: /volume1/docker/ulrichMotosport
            cd ${{ secrets.SYNOLOGY_DEPLOY_PATH }}
            export PATH=$PATH:/usr/local/bin

            # Images, die im docker-compose.yml verwendet werden
            export FRONTEND_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
            export BACKEND_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest

            # üîê Login bei GitHub Container Registry (wichtig!)
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # üê≥ Neueste Images holen
            docker pull $FRONTEND_IMAGE
            docker pull $BACKEND_IMAGE

            # üß± Container neu starten (Compose V1 wie bei komfortech)
            docker-compose -f docker-compose.yml down || true
            docker-compose -f docker-compose.yml up -d

            # üßπ Alte Images aufr√§umen
            docker image prune -af

            # üìä Laufende Container anzeigen
            docker ps
      


