version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
    ports:
      - "${POSTGRES_HOST_PORT:-5543}:${POSTGRES_PORT:-5432}"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    image: ${BACKEND_IMAGE}
    env_file:
      - .env
    environment:
      DATABASE_CLIENT: ${DATABASE_CLIENT:-postgres}
      DATABASE_HOST: postgres
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_NAME: ${DATABASE_NAME:-strapi}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-strapi}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-change-me}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      PORT: ${BACKEND_PORT:-1437}
    depends_on:
      - postgres
    ports:
      - "${BACKEND_HOST_PORT:-1437}:${BACKEND_PORT:-1437}"
    volumes:
      - ./strapi-uploads:/srv/app/public/uploads
    restart: unless-stopped

  frontend:
    image: ${FRONTEND_IMAGE}
    env_file:
      - .env
    environment:
      VITE_API_URL: ${FRONTEND_PROD_API_URL}
    depends_on:
      - backend
    ports:
      - "${FRONTEND_HOST_PORT:-8081}:80"
    restart: unless-stopped
