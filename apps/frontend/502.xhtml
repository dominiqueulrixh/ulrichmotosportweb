<!DOCTYPE html>
<html lang="de" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boxenstopp!</title>
    <style>
      :root {
        --bg: #0f1012;
        --card: #16171b;
        --accent: #facc15;
        --text: #f4f4f5;
        --muted: #a1a1aa;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at 20% 20%, rgba(250, 204, 21, 0.08), transparent 30%),
                    radial-gradient(circle at 80% 10%, rgba(250, 204, 21, 0.06), transparent 32%),
                    linear-gradient(180deg, #111318 0%, #0b0c0f 40%, #0b0c0f 100%);
        color: var(--text);
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }
      .card {
        position: relative;
        width: min(720px, 100%);
        background: var(--card);
        border: 2px solid rgba(250, 204, 21, 0.25);
        border-radius: 20px;
        padding: 40px 32px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
        overflow: hidden;
      }
      .stripe {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: linear-gradient(135deg, rgba(250, 204, 21, 0.12) 0%, transparent 35%),
                    linear-gradient(-135deg, rgba(250, 204, 21, 0.08) 0%, transparent 40%);
      }
      .accent-bar {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        height: 6px;
        background: var(--accent);
      }
      h1 {
        margin: 0 0 16px 0;
        font-size: clamp(32px, 4vw, 48px);
        letter-spacing: 0.02em;
      }
      p {
        margin: 8px 0;
        color: var(--muted);
        font-size: 18px;
        line-height: 1.6;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 14px;
        border-radius: 999px;
        background: rgba(250, 204, 21, 0.16);
        color: var(--accent);
        font-weight: 600;
        font-size: 14px;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }
      .cta {
        margin-top: 24px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 14px 22px;
        border-radius: 12px;
        background: var(--accent);
        color: #0b0c0f;
        font-weight: 700;
        text-decoration: none;
        box-shadow: 0 14px 30px rgba(250, 204, 21, 0.25);
        transition: transform 160ms ease, box-shadow 160ms ease;
      }
      .cta:hover {
        transform: translateY(-2px);
        box-shadow: 0 18px 38px rgba(250, 204, 21, 0.3);
      }
      .cta:active { transform: translateY(0); }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="stripe"></div>
      <div class="accent-bar"></div>
      <div class="badge">üèçÔ∏è Boxenstopp</div>
      <h1>Unser Motor ist kurz abgesoffen‚Ä¶</h1>
      <p>Unser Server macht gerade eine kleine Inspektion.</p>
      <p>Gib uns einen Moment ‚Äì gleich l√§uft der Motor wieder!</p>
      <a class="cta" href="/" aria-label="Neu laden">
        Neu laden
        <span aria-hidden="true">‚Üª</span>
      </a>
    </div>
  </body>
</html>
