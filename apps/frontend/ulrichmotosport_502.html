<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gelbe Flagge – Boxenstopp</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      :root {
        --bg: #0a0b0d;
        --card: rgba(18, 18, 22, 0.9);
        --accent: #facc15;
        --text: #f5f5f5;
        --muted: #b0b0b5;
      }
      body {
        min-height: 100vh;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
        position: relative;
        overflow: hidden;
      }
      /* Checkered backdrop */
      body::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image:
          linear-gradient(45deg, #12131a 25%, transparent 25%),
          linear-gradient(-45deg, #12131a 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #12131a 75%),
          linear-gradient(-45deg, transparent 75%, #12131a 75%);
        background-size: 90px 90px;
        background-position: 0 0, 0 45px, 45px -45px, -45px 0;
        opacity: 0.4;
        z-index: 0;
      }
      /* Accent bar */
      body::after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0;
        height: 6px;
        background: linear-gradient(90deg, #facc15 0%, #ffe066 50%, #facc15 100%);
        z-index: 2;
        animation: shimmer 3s ease-in-out infinite;
      }
      @keyframes shimmer {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      .container {
        position: relative;
        z-index: 3;
        max-width: 960px;
        width: 100%;
        text-align: center;
      }
      .card {
        position: relative;
        background: var(--card);
        border: 2px solid rgba(250, 204, 21, 0.25);
        border-radius: 20px;
        padding: 40px 28px;
        box-shadow: 0 24px 70px rgba(0,0,0,0.55);
        overflow: hidden;
        backdrop-filter: blur(10px);
      }
      .card::before {
        content: '';
        position: absolute;
        inset: 0;
        pointer-events: none;
        background:
          linear-gradient(135deg, rgba(250, 204, 21, 0.10) 0%, transparent 42%),
          linear-gradient(-135deg, rgba(250, 204, 21, 0.08) 12%, transparent 48%);
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 16px;
        border-radius: 999px;
        background: rgba(250, 204, 21, 0.2);
        color: var(--accent);
        font-weight: 800;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: 14px;
      }
      .error-code {
        font-size: clamp(52px, 8vw, 88px);
        font-weight: 900;
        color: var(--accent);
        letter-spacing: -1px;
        text-shadow: 0 0 40px rgba(250, 204, 21, 0.45);
        margin: 18px 0;
      }
      h1 {
        font-size: clamp(28px, 4vw, 42px);
        font-weight: 900;
        letter-spacing: -0.5px;
        margin-bottom: 12px;
      }
      .story {
        color: var(--muted);
        font-size: 18px;
        line-height: 1.8;
        max-width: 680px;
        margin: 0 auto 28px;
      }
      .story strong { color: var(--accent); }
      .cta {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 14px 24px;
        border-radius: 12px;
        background: linear-gradient(135deg, #facc15 0%, #ffd84f 100%);
        color: #0b0c0f;
        font-weight: 800;
        text-decoration: none;
        box-shadow: 0 18px 40px rgba(250, 204, 21, 0.35);
        transition: transform 160ms ease, box-shadow 160ms ease;
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }
      .cta:hover { transform: translateY(-2px); box-shadow: 0 22px 48px rgba(250, 204, 21, 0.45); }
      .cta:active { transform: translateY(0); }
      @media (max-width: 640px) {
        .card { padding: 30px 20px; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="badge">GELBE FLAGGE! BOXENSTOPP</div>
        <div class="error-code" id="error-code">502</div>
        <h1>Unser Server musste kurz vom Gas – gelbe Flagge ist raus!</h1>
        <div class="story">
          <p>Wir nutzen die Zeit für einen <strong>schnellen Boxenstopp</strong> und checken alle Systeme durch.</p>
          <p>Einen Moment bitte – gleich geben wir wieder <strong>Vollgas</strong>!</p>
        </div>

      <div style="margin-top: 32px;">
        <a class="cta" href="/" aria-label="Weiterfahren">Weiterfahren <span aria-hidden="true">→</span></a>
      </div>
    </div>
  </div>

  <script>
    // Optional: display correct status code if provided via ?code=XYZ
    (function() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if (code && /^\d{3}$/.test(code)) {
        const el = document.getElementById('error-code');
        if (el) el.textContent = code;
      }
    })();
  </script>
  </body>
</html>
